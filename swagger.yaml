swagger: '2.0'
info:
  title: 'HTTP Redirector microservice'
  version: '0.1.0'
  description: 'Microservice for redirecting HTTP requests.'
  contact:
    email: 'r@m13.ro'
host: 'imobiliare.m13.ro'
basePath: '/r'

produces:
  - 'application/json'

consumes:
  - 'application/json'

# Enable if you plan on supporting API usage plans.
#securityDefinitions:
#  api_key:
#    type: "apiKey"
#    name: "x-api-key"
#    in: "header"

parameters:
  IDPathParam:
    description: 'The target URL ID.'
    required: true
    name: id
    type: string
    in: path

responses:
  nay:
    description: 'BAD REQUEST - I will NOT do that!'

x-aws-support:
  integrations:
    RedirectHandlerIntegration:
      responses:
        default:
          statusCode: 400
          $ref: '#/responses/nay'
      uri:
        'Fn::Sub': 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RedirectHandler.Arn}/invocations'
      passthroughBehavior: when_no_match
      httpMethod: POST
      contentHandling: CONVERT_TO_TEXT
      type: aws_proxy

paths:

  '/r/{id}':
    parameters:
      - $ref: '#/parameters/IDPathParam'

    get:
      summary: 'Redirects to target URL based on the ID parameter.'
      # Enable if you plan on supporting API usage plans.
      #security:
      #- api_key: []
      responses:
        301:
          description: 'OK'
      x-amazon-apigateway-integration:
        $ref: '#/x-aws-support/integrations/RedirectHandlerIntegration'
